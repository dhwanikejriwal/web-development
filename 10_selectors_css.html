<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        p{
            border: 2px solid black;
        }
     #myPara{
        color: slateblue;
        /* id selector */
     }
     .bgred{
        background-color: red;
        /*class selector */
     }
     .yellowText{
        color: yellow;
        /*class selector*/
     }

     footer,span{
        color: maroon;
    /*grouping selectors */
     }
    </style>
</head>
<body>
    <h3>Selectors</h3>
    <p id="myPara" >This is a paragrah</p>
    <p class="bgred">Dhwani Kejriwal</p>
    <p class="yellowText bgred">Hello</p>
    <div>
        <p>hello everyone!!</p>
    </div>
    <span>Please register</span>
    <footer>ThankYou</footer>
    
    
    
    
    
    
</body>
</html>
