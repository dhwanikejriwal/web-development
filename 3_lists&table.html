<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list and tables</title>
  </head>
  <body>
    <ul type="square">
      <li>Fruits</li>
      <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>bananab</li>
      </ul>
      <li>vegetables</li>
    </ul>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>javascript</li>
    </ol>

    <h3>Table</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee id</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>6338</td>
          <td>Progammer</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>63555</td>
          <td>Developer</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
