    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size:25px;
        }
        .container{
            font-size: 10px;
            border: 4px solid red;
            width: 400px;
            height: 100vh;
        }
        h1{
            text-align: center;
        }
        #first{
             /* font-size: 3em; */
             /* em sets the size relative to parent */
        }

        #second{
            /* font-size: 5rem; */
            /* rem sets according to relative html */
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 id="first">This is heading1</h1>
    <h1 id="second">This is heading2</h1>
    <h1 id="third">This is heading3</h1>
</div>
    
</body>
</html>
