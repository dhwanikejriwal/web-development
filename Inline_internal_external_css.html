<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal,Inline and External CSS</title>
     <style>
        p{
            color: coral !important;
            background-color: blanchedalmond !important;
        }
        /* if there is important it can not be overwritten by anything */
        /* this is a internal css */
     </style>
     <link rel="stylesheet" href="EXTERNAL.css">
</head>
<body>
    <p>This is a paragrah</p>
    <!-- <p style="color: aliceblue ; background-color: black;"> This is example of inline css</p> -->
</body>
</html>

<!-- In CSS ,the css style which is written later will take the precedence -->
