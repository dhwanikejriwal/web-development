<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3>This is a page</h3>
    <div id="mainBox" class="redBg blackBorder">

    </div>
    <!-- An element can have a unique id and two elements don't have same id-->
    <!-- MULTIPLE elements can have same class and a element can have multiple class separated by a space-->
    <!-- . is for class and # for id -->

    <span class="redBg"></span>
    <span id="spanMain"></span>

    <!-- span.class1.class2.class3 *4 + tab key to get 4 elements with same class-->
    <span class="class1 class2 class3">First</span>
    <span class="class1 class2 class3">Second</span>
    <span class="class1 class2 class3">THIRD</span>
    <span class="class1 class2 class3">FOURTH</span>
</body>
</html>
