
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS
    </title>
</head>
<body>
    <!-- PARAGRAPHS ARE BLOCK ELEMENTS WHERE AS SPAN AND ANCHOR ARE INLINE ELEMENTS-->
    
    <a style="border: 2px solid rebeccapurple;">This is a paragrah</a>
    <a style="border:2px solid blue;"> This is also a paragrah</a>
    <!--Block elements take a block and the tag after it comes in the next line -->

    <span style="border:2px solid peachpuff;">Dhwani</span>
    <span>Kejriwal</span>
    <!--in this next tag is continued in the same line-->
    

</body>
</html>
