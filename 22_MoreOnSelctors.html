<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <style>
        h1{
            background-color:beige ;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        div + p{
            /* for direct child > is used */
            /* + for sibling */
            color: red;
            background-color: rgb(186, 158, 158);
        }
    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <p>This is Paragraph1</p>
        </div>
        <p>This is paragraph2</p>
    </div>
    <p>this is another paragraph3</p>
    
</body>
</html>
