<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENtities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>

    <div class="container">
     <p> This is a &nbsp;paragrah with two spaces </p>
     <p> paragraph is written like this &lt;p&gt;</p>
     <p>pound is written like &pound;</p>
<p> Copyright is written lke &copy;</p>
<p>Fraction is written like &frac14;</p>


    </div>
    
</body>
</html>
<!-- The words starting with & are referred to as entities they are use to print reserved symbols of html and also some special characters -->
